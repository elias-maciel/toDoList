<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/pi.png" type="image/x-icon">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="" alt="">
                    <h3>Elias Maciel</h3>
                    <p>Descrição</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="" alt="">
                        <h2>Tipo1</h2>
                    </div>
                    <div class="link">
                        <img src="" alt="">
                        <h2>Tipo2</h2>
                    </div>
                    <div class="link">
                        <img src="" alt="">
                        <h2>Tipo3</h2>
                    </div>
                </div>
                <div class="message">
                    <h2>Coisas para fazer hoje</h2>
                    <img src="../images/pi.png" alt="">
                </div>
            </div>
            <div id="app">
                <h1>ToDoList</h1>
                <form @submit.prevent="createTodo()">
                    <input type="text" placeholder="Todo" v-model="form.text" required/>

                    <label class="checkbox-input">
                        {{form.done ? 'Concluída' : 'Não concluída'}}
                        <input type="checkbox" v-model="form.done" :checked="form.done" />
                        <span class="checkmark"></span>
                    </label>

                    <button type="submit">Adicionar</button>
                </form>

                <ul class="todos">
                    <span class="todos-title">Todos</span>

                    <li :class="['todo', {done: todo.done}]" v-for="todo in todos">
                        <label class="checkbox-input" @click="toggleTodoStatus(todo)">
                            <input type="checkbox" :checked="todo.done"/>
                            <span class="checkmark"></span>
                        </label>

                        <span class="todo-text">{{todo.text}}</span>

                        <a class="todo-delete" @click="destroyTodo(todo.id)"></a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="bundle.js"></script>
</body>

</html>
